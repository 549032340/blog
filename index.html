<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'LX Blog', /* 文档标题 */
      el:'#app',/* docsify初始化的挂载元素，默认#app,不存在则挂载在body上 */
      repo: '', /* 配置仓库地址 */
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3, /* 自定义侧边栏后默认不会再生成目录，通过设置生成目录的最大层级开启这个功能 */
      // maxLevel:6,/* 可配置的最大支持渲染的标题层级 */
      mergeNavbar: true, /* 小屏设备下合并导航栏到侧边栏 */
      search: 'auto', /* 全局搜索插件 */
      // coverpage:true, /* 启用封面页，默认加载_coverpage.md文件，也可以自定义文件名 */
      onlyCover:true, /* 首页只显示封面 */
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
